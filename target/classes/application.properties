#设置服务端口
server.port=8080
#设置项目访问路径
server.servlet.context-path=/community

#禁用templateproperties缓存
spring.thymeleaf.cache=false

#配置数据库的数据源
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/mycommunity?useUnicode=true&characterEncoding=utf8&useSSL=false&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.type=com.zaxxer.hikari.HikariDataSource
spring.datasource.hikari.maximum-pool-size=15
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.idle-timeout=30000
#设置日志打印级别
logging.level.com.baiyun.mycommunity=debug
#整合mybatis
mybatis.type-aliases-package=com.baiyun.mycommunity.bean
mybatis.configuration.map-underscore-to-camel-case=true
mybatis.configuration.default-fetch-size=100
mybatis.configuration.default-statement-timeout=30
mybatis.configuration.use-generated-keys=true
mybatis.mapper-locations=classpath:mapper/*.xml




